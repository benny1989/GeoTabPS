<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Who Am I - GeoTab Drive Add-In</title>
</head>
<body>
    <div>
        <h2>Who Am I - User Information</h2>
        <div id="userInfo">
            <p>Loading user information...</p>
        </div>
    </div>
    
    <script>
    geotab.addin.whoami = function() {
      return {
        startup: function(api, state, initializeCallback) {
          api.getSession((sessionResult) => {
            console.log('=== FULL SESSION OBJECT ===');
            console.log(sessionResult);
            
            // Get the User object for this username
            api.call(
              "Get", 
              { typeName: "User", search: { name: sessionResult.userName } }, 
              function(userResults) {
                if (userResults && userResults.length > 0) {
                  const user = userResults[0];
                  console.log('=== FULL USER OBJECT ===');
                  console.log(user);
                  
                  // Extract groups information
                  let companyGroups = "None";
                  let securityGroups = "None";
                  
                  if (user.companyGroups && user.companyGroups.length > 0) {
                    companyGroups = user.companyGroups.map(g => g.name || g.id).join(", ");
                    console.log('=== COMPANY GROUPS ===');
                    console.log(user.companyGroups);
                  }
                  
                  if (user.securityGroups && user.securityGroups.length > 0) {
                    securityGroups = user.securityGroups.map(sg => sg.name || sg.id).join(", ");
                    console.log('=== SECURITY GROUPS ===');
                    console.log(user.securityGroups);
                  }
                  
                  // Show detailed info with emphasis on groups
                  const message = `=== USER INFORMATION ===
Database: ${sessionResult.database}
Username: ${sessionResult.userName}
Session ID: ${sessionResult.sessionId}

=== USER DETAILS ===
Name: ${user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.name}
Email: ${user.email || 'N/A'}
Phone: ${user.phone || 'N/A'}
Employee #: ${user.employeeNo || 'N/A'}
Is Driver: ${user.isDriver ? 'Yes' : 'No'}

=== GROUPS ===
Company Groups: ${companyGroups}
Security Groups: ${securityGroups}

Check browser console (F12) for complete data objects and detailed group information.`;
                  
                  alert(message);
                  
                  // Debug: Check if employeeNo exists
                  console.log('=== CHECKING EMPLOYEE NUMBER ===');
                  console.log('Employee Number:', user.employeeNo);
                  console.log('Employee Number exists:', !!user.employeeNo);
                  
                  // Always call the API for testing (with hardcoded badge ID)
                  console.log('=== CALLING API FOR TESTING ===');
                  callEmployeeStatusAPI("11797"); // Using the badge ID from your example
                  
                  // Also try with employee number if it exists
                  if (user.employeeNo) {
                    console.log('=== CALLING API WITH EMPLOYEE NUMBER ===');
                    callEmployeeStatusAPI(user.employeeNo.toString());
                  }
                  
                } else {
                  alert('No user found for: ' + sessionResult.userName);
                  // Still call API for testing even if no user found
                  console.log('=== CALLING API FOR TESTING (NO USER) ===');
                  callEmployeeStatusAPI("11797");
                }
                initializeCallback();
              },
              function(errorMsg, error) {
                console.error("Error loading user info:", errorMsg || error);
                alert('Error loading user data. Check console for details.');
                // Still call API for testing even if user lookup failed
                console.log('=== CALLING API FOR TESTING (ERROR) ===');
                callEmployeeStatusAPI("11797");
                initializeCallback();
              }
            );
          });
        },

        focus: function(api, state) {
          // Do nothing on focus
        },

        blur: function(api, state) {
          // Do nothing on blur
        }
      };
    };
    
    // Function to call the Predictive Safety Employee Status API
    async function callEmployeeStatusAPI(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== FUNCTION CALLED ===');
      console.log('Function callEmployeeStatusAPI started');
      console.log('Parameters:', { badgeId, siteId, hoursFromNow });
      
      try {
        const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
        const apiKey = '19841062-458c-4425-9e3b-b4600a9e7d3b';
        
        const requestBody = {
          SiteId: siteId,
          BadgeId: badgeId,
          HoursFromNow: hoursFromNow
        };
        
        console.log('=== PREPARING API CALL ===');
        console.log('API URL:', apiUrl);
        console.log('API Key:', apiKey);
        console.log('Request Body:', requestBody);
        console.log('Request Body JSON:', JSON.stringify(requestBody));
        
        console.log('=== MAKING FETCH REQUEST ===');
        console.log('About to call fetch...');
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'apiKey': apiKey
          },
          body: JSON.stringify(requestBody)
        });
        
        console.log('=== FETCH RESPONSE RECEIVED ===');
        console.log('Response status:', response.status);
        console.log('Response statusText:', response.statusText);
        console.log('Response headers:', response.headers);
        console.log('Response ok:', response.ok);
        
        if (response.ok) {
          const data = await response.json();
          console.log('=== PREDICTIVE SAFETY API SUCCESS ===');
          console.log('Response data:', data);
          
          alert('API SUCCESS! Check console for response data');
          return data;
        } else {
          console.error('=== API ERROR ===');
          console.error('Status:', response.status);
          console.error('Status Text:', response.statusText);
          
          const errorText = await response.text();
          console.error('Error Response Body:', errorText);
          
          alert(`API Error: ${response.status} - ${response.statusText}`);
        }
        
      } catch (error) {
        console.error('=== FETCH ERROR ===');
        console.error('Error type:', error.name);
        console.error('Error message:', error.message);
        console.error('Full error:', error);
        
        alert(`Fetch Error: ${error.message}`);
      }
    }
    
    // Test function you can call manually from console
    window.testAPI = function() {
      console.log('=== MANUAL TEST CALL ===');
      callEmployeeStatusAPI("11797", 250, 0);
    };
    </script>
</body>
</html>
