<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Who Am I - GeoTab Drive Add-In</title>
</head>
<body>
    <div>
        <h2>Who Am I - User Information</h2>
        <div id="userInfo">
            <p>Loading user information...</p>
        </div>
    </div>
    
    <script>
    geotab.addin.whoami = function() {
      return {
        startup: function(api, state, initializeCallback) {
          api.getSession((sessionResult) => {
            console.log('=== FULL SESSION OBJECT ===');
            console.log(sessionResult);
            
            // Get the User object for this username
            api.call(
              "Get", 
              { typeName: "User", search: { name: sessionResult.userName } }, 
              function(userResults) {
                if (userResults && userResults.length > 0) {
                  const user = userResults[0];
                  console.log('=== FULL USER OBJECT ===');
                  console.log(user);
                  
                  // Extract groups information
                  let companyGroups = "None";
                  let securityGroups = "None";
                  
                  if (user.companyGroups && user.companyGroups.length > 0) {
                    companyGroups = user.companyGroups.map(g => g.name || g.id).join(", ");
                    console.log('=== COMPANY GROUPS ===');
                    console.log(user.companyGroups);
                  }
                  
                  if (user.securityGroups && user.securityGroups.length > 0) {
                    securityGroups = user.securityGroups.map(sg => sg.name || sg.id).join(", ");
                    console.log('=== SECURITY GROUPS ===');
                    console.log(user.securityGroups);
                  }
                  
                  // Show detailed info with emphasis on groups
                  const message = `=== USER INFORMATION ===
Database: ${sessionResult.database}
Username: ${sessionResult.userName}
Session ID: ${sessionResult.sessionId}

=== USER DETAILS ===
Name: ${user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.name}
Email: ${user.email || 'N/A'}
Phone: ${user.phone || 'N/A'}
Employee #: ${user.employeeNo || 'N/A'}
Is Driver: ${user.isDriver ? 'Yes' : 'No'}

=== GROUPS ===
Company Groups: ${companyGroups}
Security Groups: ${securityGroups}

Check browser console (F12) for complete data objects and detailed group information.`;
                  
                  alert(message);
                  
                  // Example: Call the Predictive Safety API with employee number
                  if (user.employeeNo) {
                    callEmployeeStatusAPI(user.employeeNo);
                  }
                  
                } else {
                  alert('No user found for: ' + sessionResult.userName);
                }
                initializeCallback();
              },
              function(errorMsg, error) {
                console.error("Error loading user info:", errorMsg || error);
                alert('Error loading user data. Check console for details.');
                initializeCallback();
              }
            );
          });
        },

        focus: function(api, state) {
          // Do nothing on focus
        },

        blur: function(api, state) {
          // Do nothing on blur
        }
      };
    };
    
    // Function to call the Predictive Safety Employee Status API
    async function callEmployeeStatusAPI(badgeId, siteId = 250, hoursFromNow = 0) {
      try {
        const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
        const apiKey = '19841062-458c-4425-9e3b-b4600a9e7d3b';
        
        const requestBody = {
          SiteId: siteId,
          BadgeId: badgeId,
          HoursFromNow: hoursFromNow
        };
        
        console.log('=== CALLING PREDICTIVE SAFETY API ===');
        console.log('Request URL:', apiUrl);
        console.log('Request Body:', requestBody);
        
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'apiKey': apiKey
          },
          body: JSON.stringify(requestBody)
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('=== PREDICTIVE SAFETY API RESPONSE ===');
          console.log(data);
          
          // You can process the response here
          // For example, show an alert with the status
          alert('Employee Status API Response - Check console for details');
          
          return data;
        } else {
          console.error('API Error:', response.status, response.statusText);
          const errorText = await response.text();
          console.error('Error Response:', errorText);
          alert('API Error: ' + response.status + ' - Check console for details');
        }
        
      } catch (error) {
        console.error('Error calling Predictive Safety API:', error);
        alert('Error calling API - Check console for details');
      }
    }
    
    // You can also call the API manually with specific parameters
    // Example: callEmployeeStatusAPI("11797", 250, 0);
    </script>
</body>
</html>
