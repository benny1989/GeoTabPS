<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Who Am I - GeoTab Drive Add-In</title>
</head>
<body>
    <div>
        <h2>Who Am I - User Information</h2>
        <div id="userInfo">
            <p>Loading user information...</p>
        </div>
    </div>
    
    <script>
    geotab.addin.whoami = function() {
      return {
        startup: function(api, state, initializeCallback) {
          api.getSession((sessionResult) => {
            console.log('=== FULL SESSION OBJECT ===');
            console.log(sessionResult);
            
            // Get the User object for this username
            api.call(
              "Get", 
              { typeName: "User", search: { name: sessionResult.userName } }, 
              function(userResults) {
                if (userResults && userResults.length > 0) {
                  const user = userResults[0];
                  console.log('=== FULL USER OBJECT ===');
                  console.log(user);
                  
                  // Extract groups information
                  let companyGroups = "None";
                  let securityGroups = "None";
                  
                  if (user.companyGroups && user.companyGroups.length > 0) {
                    companyGroups = user.companyGroups.map(g => g.name || g.id).join(", ");
                    console.log('=== COMPANY GROUPS ===');
                    console.log(user.companyGroups);
                  }
                  
                  if (user.securityGroups && user.securityGroups.length > 0) {
                    securityGroups = user.securityGroups.map(sg => sg.name || sg.id).join(", ");
                    console.log('=== SECURITY GROUPS ===');
                    console.log(user.securityGroups);
                  }
                  
                  // Show detailed info with emphasis on groups
                  const message = `=== USER INFORMATION ===
Database: ${sessionResult.database}
Username: ${sessionResult.userName}
Session ID: ${sessionResult.sessionId}

=== USER DETAILS ===
Name: ${user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.name}
Email: ${user.email || 'N/A'}
Phone: ${user.phone || 'N/A'}
Employee #: ${user.employeeNo || 'N/A'}
Is Driver: ${user.isDriver ? 'Yes' : 'No'}

=== GROUPS ===
Company Groups: ${companyGroups}
Security Groups: ${securityGroups}

Check browser console (F12) for complete data objects and detailed group information.`;
                  
                  alert(message);
                  
                  // Try the proxy approach for API call
                  console.log('=== TRYING PROXY APPROACH ===');
                  callEmployeeStatusViaProxy("11797");
                  
                  // Also try with employee number if it exists
                  if (user.employeeNo) {
                    console.log('=== CALLING API WITH EMPLOYEE NUMBER VIA PROXY ===');
                    callEmployeeStatusViaProxy(user.employeeNo.toString());
                  }
                  
                } else {
                  alert('No user found for: ' + sessionResult.userName);
                }
                initializeCallback();
              },
              function(errorMsg, error) {
                console.error("Error loading user info:", errorMsg || error);
                alert('Error loading user data. Check console for details.');
                initializeCallback();
              }
            );
          });
        },

        focus: function(api, state) {
          // Do nothing on focus
        },

        blur: function(api, state) {
          // Do nothing on blur
        }
      };
    };
    
    // Option 1: Use a CORS proxy service (temporary solution)
    async function callEmployeeStatusViaProxy(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== PROXY FUNCTION CALLED ===');
      
      try {
        // Using a public CORS proxy (not recommended for production)
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
        const fullUrl = proxyUrl + apiUrl;
        
        const requestBody = {
          SiteId: siteId,
          BadgeId: badgeId,
          HoursFromNow: hoursFromNow
        };
        
        console.log('=== MAKING PROXY REQUEST ===');
        console.log('Proxy URL:', fullUrl);
        console.log('Request Body:', requestBody);
        
        const response = await fetch(fullUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'apiKey': '19841062-458c-4425-9e3b-b4600a9e7d3b',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify(requestBody)
        });
        
        console.log('=== PROXY RESPONSE ===');
        console.log('Status:', response.status);
        console.log('OK:', response.ok);
        
        if (response.ok) {
          const data = await response.json();
          console.log('=== API SUCCESS VIA PROXY ===');
          console.log('Response data:', data);
          alert('API SUCCESS via proxy! Check console for response data');
          return data;
        } else {
          const errorText = await response.text();
          console.error('=== PROXY API ERROR ===');
          console.error('Status:', response.status);
          console.error('Error:', errorText);
          alert(`Proxy API Error: ${response.status}`);
        }
        
      } catch (error) {
        console.error('=== PROXY ERROR ===');
        console.error('Error:', error);
        alert(`Proxy Error: ${error.message}`);
      }
    }
    
    // Option 2: Alternative approach using different proxy
    async function callEmployeeStatusViaAllOrigins(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== ALLORIGINS PROXY FUNCTION CALLED ===');
      
      try {
        const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
        const requestBody = {
          SiteId: siteId,
          BadgeId: badgeId,
          HoursFromNow: hoursFromNow
        };
        
        // Using allorigins.win proxy
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;
        
        console.log('=== MAKING ALLORIGINS REQUEST ===');
        console.log('Proxy URL:', proxyUrl);
        
        const response = await fetch(proxyUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'apiKey': '19841062-458c-4425-9e3b-b4600a9e7d3b'
          },
          body: JSON.stringify(requestBody)
        });
        
        if (response.ok) {
          const data = await response.json();
          console.log('=== ALLORIGINS SUCCESS ===');
          console.log('Response data:', data);
          alert('API SUCCESS via allorigins! Check console');
          return data;
        } else {
          console.error('=== ALLORIGINS ERROR ===');
          console.error('Status:', response.status);
        }
        
      } catch (error) {
        console.error('=== ALLORIGINS ERROR ===');
        console.error('Error:', error);
      }
    }
    
    // Manual test functions
    window.testProxyAPI = function() {
      console.log('=== MANUAL PROXY TEST ===');
      callEmployeeStatusViaProxy("11797", 250, 0);
    };
    
    window.testAllOriginsAPI = function() {
      console.log('=== MANUAL ALLORIGINS TEST ===');
      callEmployeeStatusViaAllOrigins("11797", 250, 0);
    };
    </script>
</body>
</html>
