<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Who Am I - GeoTab Drive Add-In</title>
    <!-- Add axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h2>Who Am I - User Information</h2>
        <div id="userInfo">
            <p>Loading user information...</p>
        </div>
    </div>
    
    <script>
    geotab.addin.whoami = function() {
      return {
        startup: function(api, state, initializeCallback) {
          api.getSession((sessionResult) => {
            console.log('=== FULL SESSION OBJECT ===');
            console.log(sessionResult);
            
            // Get the User object for this username
            api.call(
              "Get", 
              { typeName: "User", search: { name: sessionResult.userName } }, 
              function(userResults) {
                if (userResults && userResults.length > 0) {
                  const user = userResults[0];
                  console.log('=== FULL USER OBJECT ===');
                  console.log(user);
                  
                  // Extract groups information
                  let companyGroups = "None";
                  let securityGroups = "None";
                  
                  if (user.companyGroups && user.companyGroups.length > 0) {
                    companyGroups = user.companyGroups.map(g => g.name || g.id).join(", ");
                    console.log('=== COMPANY GROUPS ===');
                    console.log(user.companyGroups);
                  }
                  
                  if (user.securityGroups && user.securityGroups.length > 0) {
                    securityGroups = user.securityGroups.map(sg => sg.name || sg.id).join(", ");
                    console.log('=== SECURITY GROUPS ===');
                    console.log(user.securityGroups);
                  }
                  
                  // Show detailed info with emphasis on groups
                  const message = `=== USER INFORMATION ===
Database: ${sessionResult.database}
Username: ${sessionResult.userName}
Session ID: ${sessionResult.sessionId}

=== USER DETAILS ===
Name: ${user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.name}
Email: ${user.email || 'N/A'}
Phone: ${user.phone || 'N/A'}
Employee #: ${user.employeeNo || 'N/A'}
Is Driver: ${user.isDriver ? 'Yes' : 'No'}

=== GROUPS ===
Company Groups: ${companyGroups}
Security Groups: ${securityGroups}

Check browser console (F12) for complete data objects and detailed group information.`;
                  
                  alert(message);
                  
                  // Try different approaches to call the API
                  console.log('=== TRYING AXIOS APPROACH ===');
                  callEmployeeStatusWithAxios("11797");
                  
                  console.log('=== TRYING JSONP APPROACH ===');
                  callEmployeeStatusWithJSONP("11797");
                  
                  console.log('=== TRYING XMLHttpRequest APPROACH ===');
                  callEmployeeStatusWithXHR("11797");
                  
                  // Also try with employee number if it exists
                  if (user.employeeNo) {
                    console.log('=== CALLING WITH EMPLOYEE NUMBER ===');
                    callEmployeeStatusWithAxios(user.employeeNo.toString());
                  }
                  
                } else {
                  alert('No user found for: ' + sessionResult.userName);
                }
                initializeCallback();
              },
              function(errorMsg, error) {
                console.error("Error loading user info:", errorMsg || error);
                alert('Error loading user data. Check console for details.');
                initializeCallback();
              }
            );
          });
        },

        focus: function(api, state) {
          // Do nothing on focus
        },

        blur: function(api, state) {
          // Do nothing on blur
        }
      };
    };
    
    // Option 1: Using Axios
    async function callEmployeeStatusWithAxios(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== AXIOS FUNCTION CALLED ===');
      
      try {
        const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
        const requestData = {
          SiteId: siteId,
          BadgeId: badgeId,
          HoursFromNow: hoursFromNow
        };
        
        console.log('=== MAKING AXIOS REQUEST ===');
        console.log('URL:', apiUrl);
        console.log('Data:', requestData);
        
        const response = await axios({
          method: 'POST',
          url: apiUrl,
          data: requestData,
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'apiKey': '19841062-458c-4425-9e3b-b4600a9e7d3b'
          },
          timeout: 10000
        });
        
        console.log('=== AXIOS SUCCESS ===');
        console.log('Response data:', response.data);
        console.log('Response status:', response.status);
        
        alert('AXIOS SUCCESS! Check console for response data');
        return response.data;
        
      } catch (error) {
        console.error('=== AXIOS ERROR ===');
        console.error('Error:', error);
        console.error('Response:', error.response);
        
        if (error.response) {
          console.error('Status:', error.response.status);
          console.error('Data:', error.response.data);
        }
        
        alert(`Axios Error: ${error.message}`);
      }
    }
    
    // Option 2: Using XMLHttpRequest (more control)
    function callEmployeeStatusWithXHR(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== XHR FUNCTION CALLED ===');
      
      const xhr = new XMLHttpRequest();
      const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
      const requestData = {
        SiteId: siteId,
        BadgeId: badgeId,
        HoursFromNow: hoursFromNow
      };
      
      console.log('=== MAKING XHR REQUEST ===');
      console.log('URL:', apiUrl);
      console.log('Data:', requestData);
      
      xhr.open('POST', apiUrl, true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.setRequestHeader('Accept', 'application/json');
      xhr.setRequestHeader('apiKey', '19841062-458c-4425-9e3b-b4600a9e7d3b');
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          console.log('=== XHR RESPONSE ===');
          console.log('Status:', xhr.status);
          console.log('Response:', xhr.responseText);
          
          if (xhr.status === 200) {
            try {
              const data = JSON.parse(xhr.responseText);
              console.log('=== XHR SUCCESS ===');
              console.log('Parsed data:', data);
              alert('XHR SUCCESS! Check console for response data');
            } catch (e) {
              console.error('JSON parse error:', e);
            }
          } else {
            console.error('=== XHR ERROR ===');
            console.error('Status:', xhr.status);
            console.error('Response:', xhr.responseText);
            alert(`XHR Error: ${xhr.status}`);
          }
        }
      };
      
      xhr.onerror = function() {
        console.error('=== XHR NETWORK ERROR ===');
        console.error('Network error occurred');
        alert('XHR Network Error');
      };
      
      xhr.send(JSON.stringify(requestData));
    }
    
    // Option 3: JSONP approach (if API supports it)
    function callEmployeeStatusWithJSONP(badgeId, siteId = 250, hoursFromNow = 0) {
      console.log('=== JSONP FUNCTION CALLED ===');
      
      // Create a unique callback name
      const callbackName = 'jsonpCallback_' + Math.random().toString(36).substr(2, 9);
      
      // Create the callback function
      window[callbackName] = function(data) {
        console.log('=== JSONP SUCCESS ===');
        console.log('JSONP response:', data);
        alert('JSONP SUCCESS! Check console for response data');
        
        // Clean up
        document.head.removeChild(script);
        delete window[callbackName];
      };
      
      // Create script element
      const script = document.createElement('script');
      const apiUrl = 'https://staging.alert.predictivesafety.com/api/v1.0/Employee/Status';
      
      // Note: This will only work if the API supports JSONP
      script.src = `${apiUrl}?callback=${callbackName}&SiteId=${siteId}&BadgeId=${badgeId}&HoursFromNow=${hoursFromNow}`;
      
      console.log('=== MAKING JSONP REQUEST ===');
      console.log('Script src:', script.src);
      
      script.onerror = function() {
        console.error('=== JSONP ERROR ===');
        console.error('JSONP request failed');
        alert('JSONP Error: Request failed');
        
        // Clean up
        document.head.removeChild(script);
        delete window[callbackName];
      };
      
      document.head.appendChild(script);
    }
    
    // Manual test functions
    window.testAxiosAPI = function() {
      console.log('=== MANUAL AXIOS TEST ===');
      callEmployeeStatusWithAxios("11797", 250, 0);
    };
    
    window.testXHRAPI = function() {
      console.log('=== MANUAL XHR TEST ===');
      callEmployeeStatusWithXHR("11797", 250, 0);
    };
    
    window.testJSONPAPI = function() {
      console.log('=== MANUAL JSONP TEST ===');
      callEmployeeStatusWithJSONP("11797", 250, 0);
    };
    </script>
</body>
</html>
