<!doctype html>
<html><head><meta charset="utf-8"></head>
<body>
<script>
/*  manifest name â†’ whoami  (lower-case, no spaces)  */
geotab.addin.whoami = () => ({
  startup: async (api, _state, done) => {
    try {
      const s = await api.getSession();
      alert("Hi " + s.credentials.userName);
      console.log("[whoami] Session", s); 
    } finally {
      done();
    }
  }
});
</script>
</body></html>
